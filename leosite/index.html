      <h1>Leo Raderman — Category Creator & Startup Advisor</h1>
      <p>Also known as Rodger Raderman and Rodger Leo Raderman.</p>
      <p>Serial entrepreneur, category creator, and strategic startup advisor. Five companies founded, launched, and scaled into categories that didn't exist yet.</p>
      <p>5 Companies Founded | $100M+ Largest Exit | $65M+ Capital Raised | 2,500+ Retail Doors</p>

      <h2>The Pattern</h2>
      <p><strong>IFILM (1998–2005)</strong> — Founder, CEO. First major user-generated video platform on the internet — six years before YouTube. Internet pioneer. Acquired by Viacom for $49M. Total enterprise asset sales exceeded $100M.</p>
      <p><strong>Obscura Digital (2000–2017)</strong> — Co-Founder, CEO. Pioneered immersive architectural projection mapping. Empire State Building, the Vatican, Sydney Opera House. Acquired by Madison Square Garden Company. Technology now powers The Sphere, Las Vegas.</p>
      <p><strong>Veeker (2006–2008)</strong> — Co-Founder, CPO & CMO. Mobile video and photo sharing pre-iPhone, pre-Instagram. First to deliver user-generated video clips to NBC News.</p>
      <p><strong>Nukotoys (2008–2013)</strong> — Co-Founder, Co-CEO. Toy industry pioneer. Physical-digital play integration. 2,500+ retail doors including Apple, Walmart, Target. VentureBeat Best Mobile App 2012.</p>
      <p><strong>MiracleFeet (2010–Present)</strong> — Co-Founder, Board Member. 130,000+ children treated across 37 countries. Co-developed transformative medical device with Stanford d.school.</p>

      <h2>Additional Experience</h2>
      <p><strong>Saatchi & Saatchi Darwin Digital (1997–1999)</strong> — Managing Director & Creative Director. Employee #3 in the New York office.</p>
      <p><strong>Pretty Well Fit (2023–Present)</strong> — Managing Partner. Strategy through implementation for founders. Go-to-market strategy, product-market fit, fundraising advisory, category creation consulting.</p>

      <h2>Capital Formation</h2>
      <p>$65M+ raised. Presented to the full partnership at Kleiner Perkins. Pitched Sequoia, Benchmark, Andreessen Horowitz, Accel, NEA, DFJ, Bessemer. Investors include Sony, Yahoo!, Eastman Kodak, Liberty Digital, Steamboat Ventures, Axiom Venture Partners, Meritage Funds.</p>

      <h2>Areas of Expertise</h2>
      <p>Fundraising & capital formation. Product development & go-to-market strategy. Product-market fit. Marketing, sales & partnerships. Legal, operations & company building. Retail distribution at scale. Category creation. Launch strategy. Brand strategy. Competitive positioning. Fractional CMO. Startup consulting. Founder advisory. Board advisory.</p>

      <h2>Honors</h2>
      <p>Hollywood Reporter 35 Under 35. GQ Man of the Month. Red Herring / Newton Award. IFILM Day proclaimed by the City of Los Angeles.</p>

      <h2>Contact</h2>
      <p>Email: leo@prettywellfit.com</p>
